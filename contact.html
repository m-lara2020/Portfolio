<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/images/ML2.jpg">
    <link rel="stylesheet" href="src/contact.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/73c36f1a62.js" crossorigin="anonymous"></script>
</head>
<body>
   <canvas id="canvas1"></canvas>
   <script src="src/script.js"></script>
   <div class="container">
      <div class="text">Contact Me</div>
        <form action="https://formsubmit.co/b372bf046eead906eb407109e755bc2c" method="POST">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="name" required>
                 <div class="underline"></div>
                 <label for="">Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" required>
                 <div class="underline"></div>
                 <label for="">Email</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="10" cols="80" name="message" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Message</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="submit">
                    </div>
                 </div>
              </div>
           </div>
        </form>
   </div>
</body>
</html>
